# Configuraciones de thymeleaf
spring.thymeleaf.cache = true
# spring.thymeleaf.check-template = true
# spring.thymeleaf.check-template-location = true
# spring.thymeleaf.enabled = true
# spring.thymeleaf.enable-spring-el-compiler = false
spring.thymeleaf.encoding = UTF-8
spring.thymeleaf.excluded-view-names =
spring.thymeleaf.mode = HTML
spring.thymeleaf.prefix= classpath:/templates/
# spring.thymeleaf.reactive.chunked-mode-view-names =
# spring.thymeleaf.reactive.full-mode-view-names = 
# spring.thymeleaf.reactive.max-chunk-size = 8
# spring.thymeleaf.reactive.media-types =
spring.thymeleaf.render-hidden-markers-before-checkboxes = false
spring.thymeleaf.serverlet.content-type = text/html
spring.thymeleaf.serverlet.produce-partial-output-while-processing = true
spring.thymeleaf.suffix = .html
